<!DOCTYPE html>

        </tr>
        <script>

        </script>
        <script>
            let myname = prompt();
            let hakbun = 1;
            for (let hakbun = 1; hakbun <= 14; hakbun++) {
                document.write("<tr><td>" + hakbun + "</td><td id='mynamepo" + hakbun + "'></td></tr>")
            }
            document.getElementById("mynamepo1").innerHTML = myname;
        </script>
    </table>
    <script>
        let bunho01 = 1; // 값을 할당 변수의 자료형 숫자형
        console.log("bunho01========================")
        console.log(typeof bunho01);
        let bunho02 = "1"; // 값을 문자로 할당,변수의 자료형 문자형
        console.log("bunho02========================")
        console.log(typeof bunho02);
    </script>
    <script>
        function showTime() {
            let now = new Date();
            let display = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = "현재 시각은" + display
        }

        setInterval(showTime, 1000)
    </script>
